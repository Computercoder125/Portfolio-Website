      body {
        font-family: "Courier", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(
            rgba(0, 0, 0, 0.7),
            rgba(0, 0, 0, 0.7)

          url("https://static.vecteezy.com/system/resources/previews/001/310/861/original/abstract-digital-science-background-free-vector.jpg");
        background-size: cover; /* Ensure the background covers the entire screen */
        background-attachment: fixed; /* Keeps the image fixed while scrolling */
        background-position: center;
        animation: bodyBackground 15s ease infinite;
        color: white; /* Default text color for better contrast */
      }

      header {
        background-color: rgba(0, 128, 0, 0.8); /* Slightly transparent background */

      }
      header h1 {
        font-size: 36px;
        position: relative;
      }

      header h1::after {
        content: "";
        display: block;
        width: 60%;
        height: 4px;
        background: linear-gradient(90deg, #ff7f50, #ffa500, #ff7f50); /* Fancy gradient */
        margin: 10px auto 0; /* Center underline */
        border-radius: 2px; /* Rounded edges */
      }

      nav {
        background-color: rgba(255, 255, 255, 0.9);
        text-align: center;

      nav a {

        text-decoration: none;
        padding: 10px 20px;
        margin: 0 15px;
        font-size: 18px;
        font-family: "Courier New", Courier, monospace;
        border-radius: 30px;
        transition: background-color 0.3s, transform 0.3s;
      }

      nav a:hover {
        background-color: gray;
        color: white;
      }

      .content-container {
        color: white;
        text-align: center;
        padding: 40px 20px;
      }

      img {
        max-width: 80%; /* Ensure the image scales properly */
        height: auto;
        display: block;
        margin: 20px auto; /* Center the image */
      }

      footer {
        background-color: rgba(0, 128, 0, 0.8); 
        padding: 20px;
        text-align: center;
        color: white;
      }

      footer a {
        color: lightblue;
        text-decoration: none;
        margin: 0 10px;
      }

      footer a:hover {
        text-decoration: underline;
      }
